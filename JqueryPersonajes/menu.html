 <script> 
    var urlSeries = "https://apiseriespersonajes2023.azurewebsites.net/"; 


   $(document).ready(function() { 
    getSeries(); 
   }) 

   function getSeries() { 
     var request ='/api/Series'; 
     $.ajax({
       'url': urlSeries + request, 
       'method': 'GET', 
       'dataType': 'JSON', 
       success : function(data) { 

         
         $.each(data, function(index, serie){ 
           
           var li = $("<li>"); 
           var a =  $("<a>", { 
             "class":"dropdown-item", 
             "href":"series.html?idSerie=" + serie.nombre, 
             "text":serie.nombre 
           }); 
           li.append(a); 
           $("#serieDropdown").append(li); 
         }); 
       } 
     }); 
   } 
 </script>
